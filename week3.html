<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Box Styling</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #0b3e75);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .creative-box {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border: 4px dashed #fff;
      border-radius: 20px;
      margin: 50px;
      padding: 40px;
      text-align: center;
      width: 320px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
      cursor: pointer;
    }

    .creative-box:hover {
      background: linear-gradient(135deg, #fda9ab, #fad0c4);
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .creative-box h2 {
      margin-top: 0;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .creative-box p {
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="creative-box">
    <h2>✨ Living in Style ✨</h2>
    <p>Hover over me for a fun effect!</p>
  </div>

</body>
</html>
