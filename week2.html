<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Sanvi Agarwal</td>
            <td>21</td>
            <td>Jaipur</td>
        </tr>
        <tr>
            <td>Anu</td>
            <td>26</td>
            <td>Gurgaon</td>
        </tr>
    </table>
</body>
</html>
